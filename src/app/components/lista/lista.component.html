<div class="alert alert-primary" role="alert" *ngFor="let item of items">
    {{item.name}}
    <div class="float-right" (click)="eliminar(item)">
        <i class="far fa-trash-alt"></i>
    </div>
    <div class="float-right mx-2" (click)="editar(item)" data-toggle="modal" data-target="#exampleModal">
        <i class="far fa-edit"></i>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar: {{editarItem.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
            <div class="modal-body">
                <form (ngSubmit)="agregarItemEditado()">
                    <input 
                        type="text" 
                        placeholder="Ingresa tu nombre" 
                        name="name" 
                        class="form-control" 
                        [(ngModel)]="editarItem.name"
                    >
                    <button class="btn btn-primary mt-3" type="submit">Editar</button>
                </form>
            </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
